<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="text-mid">Pendaftaran Lomba Teknik Informatika</h1>
    <form>
      <div class="row mb-3">
        <label for="inputNama" class="col-sm-2 col-form-label">Nama</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Samsudin" id="inputNama" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputNIM" class="col-sm-2 col-form-label">NIM</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="221011403576" id="inputNIM" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputKelas" class="col-sm-2 col-form-label">Kode Kelas</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="02TPLP011" id="inputKelas" />
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Lomba</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked />
            <label class="form-check-label" for="gridRadios1">Capture The Flag</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" />
            <label class="form-check-label" for="gridRadios2">Web Design</label>
          </div>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary">Daftar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
